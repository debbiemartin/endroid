  endroid.plugins.pounce
  endroid.plugins.reliablesend
  endroid.plugins.remote
  endroid.plugins.sms
  endroid.plugins.theyfightcrime
  endroid.plugins.timer
  endroid.plugins.unhandled
  endroid.plugins.whosonline

